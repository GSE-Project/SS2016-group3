<ion-navbar primary *navbar>
  <ion-title>
    {{title}}
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-item>
    <h2>{{customstop[1]}}</h2>
    <p>Abholzeit: {{customstop[2]}} </p>
    <p>Anzahl: {{customstop[3]}}</p>
    <p>Adresse: {{customstop[4]}}</p>
    <p>
      <img src="img/wheelchair.png" *ngIf="customstop[5][0]" width="10%" height="auto">
      <img src="img/luggage.png" *ngIf="customstop[5][1]" width="10%" height="auto">
      <img src="img/crutch.png" *ngIf="customstop[5][2]" width="10%" height="auto">
      <img src="img/baby.png" *ngIf="customstop[5][3]" width="10%" height="auto">
      <img src="img/child.png" *ngIf="customstop[5][4]" width="10%" height="auto">
    </p>
  </ion-item>
</ion-content>
<ion-content>
  <map></map>
</ion-content>
<ion-content>
  <button primary *ngIf="accepted" (click)="completeAcceptedCustomStop()">
    <ion-icon name="done-all"></ion-icon>
    Ausgef√ºhrt
  </button>
  <button primary *ngIf="accepted" (click)="noShowAcceptedCustomStop()">
    <ion-icon name="sad"></ion-icon>
    Kein Erscheinen
  </button>
  <button primary *ngIf="!accepted" (click)="acceptCustomStop()">
    <ion-icon name="checkmark"></ion-icon>
    Akzeptieren
  </button>
  <button primary *ngIf="!accepted" (click)="declineCustomStop()">
    <ion-icon name="close"></ion-icon>
    Ablehnen
  </button>
</ion-content>
