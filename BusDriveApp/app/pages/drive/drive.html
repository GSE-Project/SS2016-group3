<ion-navbar primary *navbar>
    <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content class="drive" padding>
    <center>
        <table>
            <tr>
                <td>
                    <div class="buttonleft">
                        <button large (click)="decrease()">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                    </div>
                </td>
                <td class="text">
                    <h2>{{passengers}}<br> {{counter}}</h2>
                </td>
                <td>
                    <div class="buttonright">
                        <button large (click)="increase()">
                        <ion-icon name="add"></ion-icon>
                    </button>
                    </div>
                </td>
            </tr>
        </table>
    </center>
    <center>
        <table>
            <tr>
                <td>
                    <div class="buttonleft">
                        <button large (click)="showPrevioustStop()">
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                    </div>
                </td>
                <td class="text">
                    <h2>NÃ¤chste Haltestelle<br> {{nextStop}} </h2>
                </td>
                <td>
                    <div class="buttonright">
                        <button large (click)="showNextStop()">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                    </div>
                </td>
            </tr>
        </table>
    </center>
    <ion-card>
        <ion-list>
            <ion-item-sliding *ngFor="let item of customstopsnames">
                <ion-item>
                    <h2>{{item}}</h2>
                </ion-item>
                <ion-item-options side="right">
                    <button primary>
                        <ion-icon name="text"></ion-icon>
                             Text
                    </button>
                </ion-item-options>
                <ion-item-options side="left">
                    <button primary>
                        <ion-icon name="text"></ion-icon>
                             Text
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-card>
</ion-content>
