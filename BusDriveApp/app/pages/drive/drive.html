<ion-navbar primary *navbar>
    <ion-title>Drive</ion-title>
</ion-navbar>

<ion-content class="drive" padding>
    <center>
        <table>
            <tr>
               <td >
                   <div class="buttonleft">
                    <button large (click)="decrease()">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                    </div>
                </td>
                <td class="text">
                    
                    <h2>{{passengers}}<br> {{counter}}</h2>
                    
                </td>     
                <td > 
                    <div class="buttonright">
                    <button large (click)="increase()">
                        <ion-icon name="add"></ion-icon>
                    </button>
                    </div>
                </td>
             </tr>
        </table>
    </center>
</ion-content>
