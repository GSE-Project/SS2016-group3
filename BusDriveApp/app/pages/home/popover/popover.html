<ion-content class="popover-page">
    <button ion-item (click)="openSettingPage()">
        <ion-icon name="settings" style="font-size:20px" ></ion-icon>
        {{"setting.settingTrans"| translate}}
    </button>
    <button ion-item (click)="openAboutPage()">
        <ion-icon name="alert" style="font-size:20px" ></ion-icon>
        {{"about.aboutTrans"| translate}}
    </button>
    <button ion-item (click)="closeApp()" class="close" showWhen="android">
        <ion-icon name="close-circle" style="font-size:20px" ></ion-icon>
        {{"home.exitTrans"| translate}}
    </button>
</ion-content>
