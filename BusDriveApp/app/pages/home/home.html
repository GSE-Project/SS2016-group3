<ion-content class="home" padding>
    <div class="spacer" style="width: 283px; height: 75px;"></div>
    <div>
        <img src="img/dd.png" width="80%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 283px; height: 100px;"></div>
    <button large class="button button-block" (click)="navigate()">Start App</button>
    <div class="spacer" style="width: 283px; height: 50px;"></div>
    <button class="languageButton" (click)="changeLanguage()"> {{buttontext}} </button>
    <ion-item>
        <ion-label>Server IP: </ion-label>
        <ion-input [(ngModel)]="serverURL" type="url" id="serverURL" placeholder="http://localhost:3000">http</ion-input>
    </ion-item>
</ion-content>
