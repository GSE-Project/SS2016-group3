<ion-navbar primary *navbar>
    <ion-title>
        {{title}}
    </ion-title>
</ion-navbar>

<ion-content class="buslist">
    <ion-list>
        <ion-item *ngFor="let item of bussesInfos" (click)="navigate(item)"> 
            <ion-thumbnail item-left>
                <ion-icon name="bus" style="font-size:100px" ></ion-icon>
            </ion-thumbnail>
            <h2>Bus Nr. {{item[0]}}</h2>
            <p>{{numberplate}} {{item[1]}}</p>           
        </ion-item>
    </ion-list>
</ion-content>
