<ion-navbar primary *navbar>
    <ion-title>
        {{title}}
    </ion-title>
</ion-navbar>

<ion-content class="linelist">
    <ion-list>
        <ion-item *ngFor="let item of linesInfos" (click)="selectLine(item)">
            <ion-thumbnail item-left>
                <ion-icon name="git-compare" style="font-size:90px" ></ion-icon>
            </ion-thumbnail>
            <h2>{{lineName}} {{item[0]}}</h2>
            <p>{{item[1]}}</p>           
        </ion-item>
    </ion-list>
</ion-content>
