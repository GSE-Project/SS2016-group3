<ion-navbar primary *navbar>
    <ion-title>
        {{title}}
    </ion-title>
</ion-navbar>

<ion-content class="linelist">
    <ion-list>
        <ion-item ion-item *ngFor="#item of linelist" (click)="navigate(item)"> 
            <ion-thumbnail item-left>
                <img src="img/line.svg">
            </ion-thumbnail>
            <h2>{{Line}} {{item.id.toString()}}</h2>
            <p>{{item.name.toString()}}</p>           
        </ion-item>
    </ion-list>
</ion-content>
