<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{settingTrans}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{langTrans}}</ion-label>
      <ion-select interface=action-sheet [(ngModel)]="lang" (ngModelChange)="changeLanguage(lang)" okText="Ok" cancelText={{cancelAlert}}>
        <ion-option value="en">English</ion-option>
        <ion-option value="de">Deutsch</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{serverAdressTrans}}</ion-label>
      <ion-select interface=action-sheet [(ngModel)]="serverURL" (ngModelChange)="setServerURL(serverURL)" okText="Ok" cancelText={{cancelAlert}}>
        <ion-option *ngFor="let url of serverURLList" value="{{url}}">{{url}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button large class="button button-block" (click)="promptServerURL()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-item>
      <ion-item>
      <button large class="button button-block" (click)="clearServerURLList()">
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-item>
    <ion-item>
      <ion-label>{{backgroundModeTrans}}</ion-label>
      <ion-toggle [(ngModel)]="mode" (ngModelChange)="changeBackgroundMode(mode)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{preventSleepTrans}}</ion-label>
      <ion-toggle [(ngModel)]="insomnia" (ngModelChange)="changeInsomnia(insomnia)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{sendDistTrans}}</ion-label>
      <ion-range min="25" max="150" step="25" pin="true" snaps="true" [(ngModel)]="distance" secondary>
        <ion-icon range-left small name="resize"></ion-icon>
        <ion-icon range-right name="resize"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>{{sendperiodTrans}}</ion-label>
      <ion-range min="30" max="120" step="15" pin="true" snaps="true" [(ngModel)]="periode" secondary>
        <ion-icon range-left small name="clock"></ion-icon>
        <ion-icon range-right name="clock"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
