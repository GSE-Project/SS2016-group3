<ion-navbar primary *navbar>
  <ion-title>{{"setting.settingTrans" | translate}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{"setting.langTrans"| translate}}</ion-label>
      <ion-select interface=action-sheet [(ngModel)]="lang" (ngModelChange)="changeLanguage(lang)" okText="Ok" cancelText={{cancelTrans}}>
        <ion-option value="en">English</ion-option>
        <ion-option value="de">Deutsch</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{"setting.serverAdressTrans"| translate}}</ion-label>
      <ion-select interface=action-sheet [(ngModel)]="serverURL" (ngModelChange)="setServerURL(serverURL)" okText="Ok" cancelText={{cancelTrans}}>
        <ion-option *ngFor="let url of serverURLList" value="{{url}}">{{url}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <table width="100%">
        <colgroup>
          <col width="30%">
          <col width="10%">
          <col width="60%">
        </colgroup>
        <tr>
          <td>
            <button large class="button button-block" (click)="clearServerURLList()">
              <ion-icon name="trash"></ion-icon>
            </button>
          </td>
          <td>

          </td>
          <td>
            <button large class="button button-block" (click)="addNewServerURL()">
              <ion-icon name="add"></ion-icon>
            </button>
          </td>
        </tr>
      </table>
    </ion-item>

    <ion-item>
      <ion-label>{{"setting.backgroundModeTrans"| translate}}</ion-label>
      <ion-toggle [(ngModel)]="mode" (ngModelChange)="changeBackgroundMode(mode)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{"setting.preventSleepTrans"| translate}}</ion-label>
      <ion-toggle [(ngModel)]="insomnia" (ngModelChange)="changeInsomnia(insomnia)"></ion-toggle>
    </ion-item>
    <ion-item>
      <button large class="button button-block" (click)="restoreDefaultSettings()">{{"setting.defaultSettings" | translate}}</button>
    </ion-item>
    <!-- Falls man die Sendedistanz und Sendeperiode einstellen will
      <ion-item>
      <ion-label>{{"setting.sendDistTrans"| translate}}</ion-label>
      <ion-range min="25" max="150" step="25" pin="true" snaps="true" [(ngModel)]="distance" secondary>
        <ion-icon range-left small name="resize"></ion-icon>
        <ion-icon range-right name="resize"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>{{"setting.sendperiodTrans"| translate}}</ion-label>
      <ion-range min="30" max="120" step="15" pin="true" snaps="true" [(ngModel)]="periode" secondary>
        <ion-icon range-left small name="clock"></ion-icon>
        <ion-icon range-right name="clock"></ion-icon>
      </ion-range>
    </ion-item>    -->
  </ion-list>
</ion-content>
