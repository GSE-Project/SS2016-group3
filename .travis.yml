language: node_js
node_js: 4
env:
 global:
  - CXX=g++-4.8
addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - g++-4.8
cache:
  directories:
   - BusDriveApp/node_modules
   - BusDriveApp/platforms
   - BusDriveApp/plugins
before_install:
 - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm install -g
 - cd BusDriveApp
 - npm install -g gulp
 - npm install karma
 - npm install jasmine
 - npm install -g cordova
 - npm install -g ionic@beta
 
script: 
 - gulp test
after_script:
 - cat ./coverage/lcov.info | BusDriveApp/node_modules/coveralls/bin/coveralls.js
