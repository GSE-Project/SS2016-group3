language: node_js
node_js: 4
env:
  - CXX=g++-4.8
addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - g++-4.8
install: 
 - cd BusDriverApp
 - npm install -g gulp
 - npm install -g cordova
 - npm install -g ionic@beta
 - npm install 

script: 
 gulp

after_success:
 - coveralls
deploy:
 skip_cleanup: true